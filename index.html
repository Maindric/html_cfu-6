<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CFU 6</title>
</head>
<body>
    <form>
        <label for="email">Email: </label>
        <input type="email" id="email" value="Email">
        <br />
        <label for="password">Password: </label>
        <input type="password" id="password" value="Password">
        <br />
        <label for="github">Github Username: </label>
        <input type="text" id="github" value="Github Username">
        <br />
        <input type="radio" id="Enterprise" name="tier" value="Enterprise">
        <label for="Enterprise">Enterprise</label>
        <input type="radio" id="Pro" name="tier" value="Pro">
        <label for="Pro">Pro</label>
        <input type="radio" id="Free" name="tier" value="Free">
        <label for="Free">Free</label>
        <br />
        <label for="rememberme">Remember Me: </label>
        <input type="checkbox" id="rememberme" name="rememberme" value="Remember Me">
    </form>
</body>
</html>
